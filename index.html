<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="description" content="GAME 'Find the BUG' from EllieOllie"/> -->
  <!-- <meta name="keywords" content="game, browser game, browser application, web-application, find the bug, найди баг, веб-игра, веб-приложение"/> -->
  <title>Find the BUG</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <section class="start-page">
    <div class="wrap">
      <div class="text">
        <h1 class="title">Выберите уровень сложности:</h1>
        <p class="description">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</p>
      </div>      
      <div class="main">
        <div class="menu">
          <ul class="level">
            <li>
              <a href="#" class=" level__btn level__btn_active" data-level="easy">Простой</a>
            </li>
            <li>
              <a href="#" class="level__btn" data-level="middle">Средний</a>
            </li>
            <li>
              <a href="#" class="level__btn" data-level="hard">Сложный</a>
            </li>
          </ul>
          <button class="button">Начать игру</button>
        </div>
        <div class="card">
          <div class="card__lower">
            <img src="img/card_face_down.svg" alt="card_face_down">
          </div>
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="card__front-flip">
                <img src="img/card_face_down.svg" alt="card_face_down">
              </div>
              <div class="card__back-flip">
                <img src="img/card_with_BUG.svg" alt="card_with_BUG">
              </div>
            </div>
          </div>                    
        </div>        
      </div>      
    </div>
  </section>
  <!-- <section class="easy"></section>
  <section class="middle"></section>
  <section class="hard"></section> -->
  <script src="script.js"></script>
</body>
</html>
